<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <!-- ðŸ“Œ Header -->
  <header>
    <h1>Library Management System</h1>
  </header>

  <!-- ðŸ“Š Controls Section -->
  <section id="controls">
    <input type="text" id="search" placeholder="Search by title or author">
    <select id="filter">
      <option value="all">All</option>
      <option value="read">Read</option>
      <option value="unread">Unread</option>
      <option value="favorites">Favorites</option>
    </select>
    <select id="sort">
      <option value="date">Sort by Date Added</option>
      <option value="name">Sort by Name</option>
      <option value="rating">Sort by Rating</option>
      <option value="category">Sort by Category</option>
    </select>
  </section>

  <!-- ðŸš€ Action Buttons -->
  <section id="actions">
    <button id="add-book-btn">Add New Book</button>
    <button id="clear-library-btn">Empty Library</button>
    <button id="export">Export Library</button>
    <input type="file" id="import" accept="application/json">
  </section>

  <!-- Add Book Count -->
  <section id="book-count">
    <p>Total Books in Library: <span id="book-count-value">0</span></p>
  </section>

  <!-- ðŸ“š Book List -->
  <section id="book-list"></section>

  <!-- ðŸ“¦ Modal for Adding/Editing a Book -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Add a New Book</h2>
      <form id="book-form">
        <!-- ðŸ“– Title -->
        <div class="form-group">
          <input type="text" id="title" placeholder="Title" required>
        </div>

        <!-- ðŸ‘¤ Author -->
        <div class="form-group">
          <input type="text" id="author" placeholder="Author" required>
        </div>

        <!-- ðŸ·ï¸ Category -->
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" required>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Thriller">Thriller</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Biography">Biography</option>
            <option value="Memoir">Memoir</option>
            <option value="Dystopian">Dystopian</option>
            <option value="Classic">Classic</option>
            <option value="Self-Help">Self-Help</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-group" id="custom-category-group">
          <label for="custom-category">Custom Category:</label>
          <input type="text" id="custom-category" placeholder="Enter custom category">
        </div>

        <!-- â­ Rating -->
        <div class="form-group">
          <label>
            Rating:
            <select id="rating">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
        </div>

        <!-- âœ… Checkboxes -->
        <div class="form-group">
          <label><input type="checkbox" id="isRead"> Read</label>
          <label><input type="checkbox" id="isFavorite"> Favorite</label>
        </div>

        <!-- ðŸ“¥ Submit Button -->
        <button type="submit">Add Book</button>
      </form>
    </div>
  </div>

  <!-- ðŸ“ Footer -->
  <footer>
    <p>Created by <a href="https://github.com/cltxvz" target="_blank">Carlos A. CÃ¡rdenas</a></p>
  </footer>

  <!-- Scripts -->
  <script src="js/book.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
