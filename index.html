<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

  <!-- Header -->
  <header>
    <h1>Library Management System</h1>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Search and Filter Section -->
    <section id="controls">
      <input type="text" id="search" placeholder="Search by title or author">
      <select id="filter">
        <option value="all">All</option>
        <option value="read">Read</option>
        <option value="unread">Unread</option>
      </select>
    </section>

    <!-- Action Buttons -->
    <section id="actions">
      <button id="add-book-btn">Add New Book</button>
      <button id="export">Export Library</button>
      <input type="file" id="import" accept="application/json">
    </section>

    <!-- Book List Display -->
    <section id="book-list"></section>

    <!-- Modal for Adding a New Book -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <form id="book-form">
          <h2>Add a New Book</h2>
          <input type="text" id="title" placeholder="Title" required>
          <input type="text" id="author" placeholder="Author" required>
          <input type="number" id="pages" placeholder="Pages" required>

          <label>
            <input type="checkbox" id="isRead"> Read
          </label>

          <button type="submit">Add Book</button>
        </form>
      </div>
    </div>
  </main>

  <!-- JS Scripts -->
  <script src="js/book.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
