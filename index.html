<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

  <header>
    <h1>Library Management System</h1>
  </header>

  <main>

    <form id="book-form">

      <!--
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="author" placeholder="Author" required>
      <input type="number" id="pages" placeholder="Pages" required>

      <label>
        <input type="checkbox" id="isRead"> Read
      </label>

      <button type="submit">Add Book</button>
    -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>

        <form id="book-form">
          <input type="text" id="title" placeholder="Title" required>
          <input type="text" id="author" placeholder="Author" required>
          <input type="number" id="pages" placeholder="Pages" required>

          <label>
            <input type="checkbox" id="isRead"> Read
          </label>

          <button type="submit">Add Book</button>
        </form>

      </div>
    </div>
    

    </form>

    <input type="text" id="search" placeholder="Search by title or author">
    <select id="filter">
      <option value="all">All</option>
      <option value="read">Read</option>
      <option value="unread">Unread</option>
    </select>

    <button id="export">Export Library</button>
    <input type="file" id="import" accept="application/json">

    <div id="book-list"></div>

  </main>

  <script src="js/book.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
