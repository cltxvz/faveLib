<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>faveLib</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>faveLib</h1>
    <p class="tagline">Your personal library to manage, track, and enjoy your favorite books!</p>
  </header>

  <!-- Controls Section -->
  <section id="controls">
    <!-- Search Input -->
    <input type="text" id="search" placeholder="Search by title or author">

    <!-- Filter Dropdown -->
    <select id="filter">
      <option value="all">All</option>
      <option value="read">Read</option>
      <option value="unread">Unread</option>
      <option value="favorites">Favorites</option>
    </select>

    <!-- Sort Dropdown -->
    <select id="sort">
      <option value="name">Sort by Name</option>
      <option value="rating">Sort by Rating</option>
      <option value="date-newest">Newest to Oldest</option>
      <option value="date-oldest">Oldest to Newest</option>
      <option value="category">Sort by Category</option>
    </select>
  </section>

  <!-- Action Buttons -->
  <section id="actions">
    <button id="add-book-btn">Add New Book</button>
    <button id="clear-library-btn">Empty Library</button>
    <button id="export">Export Library</button>
    <input type="file" id="import" accept="application/json">
  </section>

  <!-- Book Count Display -->
  <section id="book-count">
    <p>Total Books in Library: <span id="book-count-value">0</span></p>
  </section>

  <!-- Book List Container -->
  <section id="book-list"></section>

  <!-- Modal for Adding/Editing a Book -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Add a New Book</h2>
      <form id="book-form">
        
        <!-- Title Input -->
        <div class="form-group">
          <input type="text" id="title" placeholder="Title" required>
        </div>

        <!-- Author Input -->
        <div class="form-group">
          <input type="text" id="author" placeholder="Author" required>
        </div>

        <!-- Category Dropdown -->
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" required>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Thriller">Thriller</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Biography">Biography</option>
            <option value="Memoir">Memoir</option>
            <option value="Dystopian">Dystopian</option>
            <option value="Classic">Classic</option>
            <option value="Self-Help">Self-Help</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <!-- Custom Category Input (Hidden until "Other" selected) -->
        <div class="form-group" id="custom-category-group">
          <label for="custom-category">Custom Category:</label>
          <input type="text" id="custom-category" placeholder="Enter custom category">
        </div>

        <!-- Rating Dropdown -->
        <div class="form-group">
          <label for="rating">Rating:</label>
          <select id="rating">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <!-- Status Checkboxes -->
        <div class="form-group">
          <label><input type="checkbox" id="isRead"> Read</label>
          <label><input type="checkbox" id="isFavorite"> Favorite</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Add Book</button>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Created by <a href="https://github.com/cltxvz" target="_blank">Carlos A. CÃ¡rdenas</a></p>
  </footer>

  <!-- JavaScript Files -->
  <script src="js/book.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
