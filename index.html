<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <!-- 📌 Header -->
  <header>
    <h1>Library Management System</h1>
  </header>

  <!-- 📊 Controls Section -->
  <section id="controls">
    <input type="text" id="search" placeholder="Search by title or author">
    <select id="filter">
      <option value="all">All</option>
      <option value="read">Read</option>
      <option value="unread">Unread</option>
      <option value="favorites">Favorites</option>
    </select>
    <select id="sort">
      <option value="date">Sort by Date Added</option>
      <option value="name">Sort by Name</option>
      <option value="rating">Sort by Rating</option>
    </select>
  </section>

  <!-- 🚀 Action Buttons -->
  <section id="actions">
    <button id="add-book-btn">Add New Book</button>
    <button id="clear-library-btn">Empty Library</button>
    <button id="export">Export Library</button>
    <input type="file" id="import" accept="application/json">
  </section>

  <!-- 📚 Book List -->
  <section id="book-list"></section>

  <!-- 📦 Modal for Adding a New Book -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Add a New Book</h2>
      <form id="book-form">
        <div class="form-group">
          <input type="text" id="title" placeholder="Title" required>
        </div>
        <div class="form-group">
          <input type="text" id="author" placeholder="Author" required>
        </div>
        <div class="form-group">
          <input type="number" id="pages" placeholder="Pages" min="1" required>
        </div>
        
        <div class="form-group">
          <label><input type="checkbox" id="isRead"> Read</label>
          <label><input type="checkbox" id="isFavorite"> Favorite</label>
        </div>

        <div class="form-group">
          <label>
            Rating:
            <select id="rating">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
        </div>

        <button type="submit">Add Book</button>
      </form>
    </div>
  </div>

  <!-- 📝 Footer -->
  <footer>
    <p>Created by <a href="https://github.com/cltxvz" target="_blank">Carlos A. Cárdenas</a></p>
  </footer>

  <!-- Scripts -->
  <script src="js/book.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
